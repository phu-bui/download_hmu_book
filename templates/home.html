<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Tải sách pro!</title>
  </head>
  <body>
    <div class="col ml-auto">
        <form method="POST" action="/download">
            <div class="form-group">
                <label for="exampleInputEmail1">Số trang</label>
                <input name="maxpage" type="text" class="form-control" id="maxpage" aria-describedby="emailHelp" required placeholder="Nhập vào giá trị số trang">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Tên sách</label>
                <input name="book_name" type="text" class="form-control" id="book_name" required placeholder="Nhập vào tên sách">
                <small id="emailHelp" class="form-text text-muted">Ví dụ: sach_tham_khao</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Url folder ảnh sách</label>
                <input name="imageFolderUrl" type="text" class="form-control" id="imageFolderUrl" required placeholder="Nhập vào url folder ảnh của sách">
                <small id="emailHelp" class="form-text text-muted">Xem hướng dẫn lấy url folder ảnh sách</small>
            </div>
            <button type="submit" class="btn btn-primary">Bắt đầu tải sách</button>
        </form>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
